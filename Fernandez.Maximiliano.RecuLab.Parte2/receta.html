<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Recuperatorio Primer Parcial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="background-color:darkgrey">
 <br>
  <div class="container" style="background-color:lightblue">
    <br>
    <h2 style="background-color:gray;color:ghostwhite">Apellido y nombre del alumno</h2>

    <h4>ABM - Recetas</h4>

      <table class="table table" style="width:95%">
        <tr>
          <td style="width:50%">
            <table class="table table-bordered table-hover" style="background-color:rgb(195, 199, 202)">
              <tr>
                <td><label class="col control-label">Id</label></td>
                <td><input type="text" id="id_ciudad" /></td>
              </tr>
              <tr>
                <td><label class="col control-label">Nombre</label></td>
                <td><input type="text" id="nombre" /></td>
              </tr>
              <tr>
                <td><label class="col control-label">Ingredientes</label></td>
                <td><textarea id="ingredientes" cols="23" rows="5"></textarea></td>
              </tr>
              <tr>
                <td><label class="col control-label">Tipo</label></td>
                <td><select id="cboTipo" style="max-width:190px;min-width:180px" > 
                    <option>Bodeg√≥n</option>
                    <option>Pastas</option>
                    <option>Arroces</option>
                    <option>Aves y carnes</option>
                    <option>Gourmet</option>
                  </select>
                </td>
              </tr>
             <tr>
                <td><label class="col control-label">Foto</label></td>
                <td><input type="file" id="foto" name="foto" ></td>
              </tr>
              <tr>
                  <td colspan="2" style="text-align:center">
                      <div style="height:100px"><img id="imgFoto" src="./receta_default.jpg" height="100px" width="300px" /></div><!-- PREVISUALIZACION -->
                  </td>
              </tr>
              <tr>
                <td colspan="2" class="col">
                  <input type="button" value="Agregar sin foto" id="btn-agregar" class="btn btn-success" onclick="RecuperatorioPrimerParcial.objCocinero.AgregarRecetaSinFoto()" />
                  <input type="button" value="Mostrar Recetas" class="btn btn-info" onclick="RecuperatorioPrimerParcial.objCocinero.MostrarRecetas()" />
                  <input type="button" value="Verificar y Agregar" class="btn btn-light" onclick="RecuperatorioPrimerParcial.objCocinero.AgregarVerificarReceta()" />
                  <input type="button" value="Modificar" class="btn btn-dark" onclick="" />
                  <input type="button" value="Filtrar recetas" class="btn btn-primary" onclick="" />
                  <input type="button" value="Mostrar recetas borradas" class="btn btn-danger" onclick="" />
                  <input type="button" value="Cargar tipos JSON" class="btn btn-warning" onclick="" />
                </td>
              </tr>
            </table>
          </td>
          <td>
            <div class="" style="background-color:lavenderblush;">
              <div id="divTabla">
                tabla aqu&iacute;...
              </div>
            </div>
          </td>
        </tr>
      </table>

    <input type="hidden" id="hdnIdModificacion"><!-- PARA MODIFICAR -->
