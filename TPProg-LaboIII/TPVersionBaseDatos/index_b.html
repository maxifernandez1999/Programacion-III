<body class="image">
    <form class="was-validated" action="backend/verificarUsuario_pdo.php" method="POST">
        <div class="container border border-dark rounded-start mt-3 border-4 bg-light">
        <h2 class="text-center fst-italic">Login</h2>
        <table class="table table-hover">
            <tr class="border border-white">
                <th colspan="2"><h4 class="text-center">Ingreso de creedenciales<hr></h4></th>
            </tr>
            <tr class="border border-white">
                <td class="text-danger text-center fs-5 fst-italic">DNI: </td>
                <td class="input"><input class="border border-danger w-100" type="number" name="txtDni" id="txtDni" min="1000000" max="55000000"><span id="spanDni" style="display: none;"> * </span></td>
            </tr>
            <tr class="border border-white">
                <td class="text-danger text-center fs-5 fst-italic">Apellido: </td>
                <td class="input"><input  class="border border-danger w-100" type="text" id="txtApellido" name="txtApellido"><span id="spanApellido" style="display: none;"> * </span></td>
            </tr>
            <tr class="border border-white">
                <td colspan="2">
                    <hr>
                    <div class="spinner-border m-2" role="status">
                    <span class="visually-hidden">Loading...</span>
                    </div>
                    <input class="btn btn-outline-danger btn-lg float-end m-2" type="submit" name="btnEnviar" id="btnEnviar" onclick="AdministrarValidacionesLogin(event)"><input class="btn btn-outline-danger btn-lg float-end m-2" type="reset" value="Limpiar" name="btnLimpiar">
                </td>
            </tr>
            <tr class="border border-white">
                <td colspan="2" class="float-end">
                  </td>
                
            </tr>
            
        </table>
    </div>
    </form>
